<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rich Text Editor</title>
    <link href="font-awesome/css/fontawesome.css" rel="stylesheet" />
    <link href="font-awesome/css/brands.css" rel="stylesheet" />
    <link href="font-awesome/css/solid.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <h1>Rich Text Editor</h1>
    <div id="editor">
      <div class="buttons"></div>
      <div class="text_box" contenteditable="true">H<b>el</b>lo</div>

      <script id="buttons_template" type="text/x-handlebars">
        {{#each buttons}}
          {{#if pushed}}
            <button data-command="{{command}}" class="pushed fa {{class}}"></button>
          {{else}}
          <button data-command="{{command}}" class="fa {{class}}"></button>
          {{/if}}
        {{/each}}
      </script>

      <script src="app.js"></script>
    </div>
  </body>
</html>
